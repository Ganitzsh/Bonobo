<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="template/common/commonLayout.xhtml">
        <ui:param name="pageTitle" value="Edit News" />
        <ui:define name="content">
            <div id="edit_user_form">
                <ui:fragment rendered="#{currentUser.loggedIn == true}">
                    <div class="ui form">
                        <h:form id="signup_form">
                            <div class="required field">
                                <label>Title</label>
                                <div class="field">
                                    <h:inputText id="input_suername" value="#{edit_news.title}" />
                                </div>
                            </div>
                            <div class="required field">
                                <label>Content</label>
                                <div class="field">
                                    <h:inputTextarea id="input_email" value="#{edit_user.content}" />
                                </div>
                            </div>
                            <h:commandButton value="Submit" type="submit" action="#{edit_news.updateNews()}" styleClass="ui primary button" partialSubmit="true" ajax="true"/>
                        </h:form>
                    </div>
                </ui:fragment>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
