<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
	
    <h:head>
		<h:outputStylesheet name="common-style.css" library="css" />
		<h:outputStylesheet name="semantic.css" library="css" />
		<h:outputScript library="js" name="jquery-2.1.3.js" />
		<h:outputScript library="js" name="semantic.js" />
		<title>#{pageTitle} - Bonobo2k15</title>
    </h:head>
 
    <h:body>
 
		<div id="page">
		
			<ui:fragment rendered="#{currentUser.loggedIn == false}">
				<div class="ui modal" id="login_modal">
				  <i class="close icon"></i>
				  <div class="header">
				    Profile Picture
				  </div>
				  <div class="content">
				    <div class="description">
				      <div class="ui form">
				      	<h:form id="signup_form">
							<div class="required field">
						      <label>E-Mail</label>
						      	<div class="field">
						          <h:inputText id="input_username"/>
						        </div>
						    </div>
						    <div class="required field">
						      <label>Password</label>
						      	<div class="field">
						          <h:inputSecret id="input_email" />
						        </div>
						    </div>
						 </h:form>
				      </div>
				    </div>
				  </div>
				  <div class="actions">
				    <div class="ui black button">
				      Nope
				    </div>
				    <div class="ui positive right labeled icon button">
				      Log me in
				      <i class="checkmark icon"></i>
				    </div>
				  </div>
				</div>
			</ui:fragment>
			
 
		    <div id="header">
			<ui:insert name="header" >
			  <ui:include src="/template/common/commonHeader.xhtml" />
			</ui:insert>
		    </div>
	 
		    <div id="content">
		  	<ui:insert name="content" >
		 	  <ui:include src="/template/common/commonContent.xhtml" />
		   	</ui:insert>
		    </div>
	 
		    <div id="footer">
		    	<ui:insert name="footer" >
		    	  <ui:include src="/template/common/commonFooter.xhtml" />
		    	</ui:insert>
	    	 </div>
 
        </div>
		<script type="text/javascript">
		function enableCheckbox() {
			$('.ui.checkbox').checkbox();
		}
		function enableDropdown() {
			$('.ui.dropdown').dropdown();
		}
		function enableRating() {
			$('.ui.rating').rating();
		}
		enableCheckbox();
		enableDropdown();
		enableRating();
		</script>
    </h:body>
</html>
