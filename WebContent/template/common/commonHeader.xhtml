<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div class="ui borderless inverted large menu">
			<div class="container">
				<a class="item" href="index.xhtml"><i class="home icon"></i>Home</a>
				<a class="item" href="product_list.xhtml"><i class="shop icon"></i>Products</a>
				<div class="right menu">
					<ui:fragment rendered="#{currentUser.loggedIn == false}">
						<div class="item">
							<a href="sign_up.xhtml" class="ui red button">Sign Up</a>
						</div>
						<div class="item">
							<a class="ui primary button" onclick="$('#login_modal').modal('show');">Log In</a>
						</div>
					</ui:fragment>
					<ui:fragment rendered="#{currentUser.loggedIn == true and currentUser.actualUser.admin == true}">
						<div class="item">
							<a href="admin.xhtml" class="ui purple button">Administration</a>
						</div>
					</ui:fragment>
					<div class="item">
						<i class="user icon"></i> Hello, #{currentUser.actualUser.username}
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
