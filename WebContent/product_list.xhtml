<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="template/common/commonLayout.xhtml">
		<ui:param name="pageTitle" value="List of our products" />
		<ui:define name="content">
			<!-- Display all news here -->
			<h:outputText value="No products at this time"
				rendered="#{empty products.newsList}" />
			<ui:repeat value="#{products.productList}" var="item"
				rendered="#{not empty products.productList">
    			#{item.name}<br />
			</ui:repeat>
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
