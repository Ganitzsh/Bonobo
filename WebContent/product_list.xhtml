<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="template/common/commonLayout.xhtml">
		<ui:param name="pageTitle" value="Our products" />
		<ui:define name="content">
		<div id="product_list">
			<ui:fragment rendered="#{empty products.productList}">
				<div class="ui massive negative message">
					<p class="center aligned header">No products available yet</p>
				</div>
			</ui:fragment>
			<ui:fragment rendered="#{not empty products.productList}">
				<div class="ui items">
					<ui:repeat value="#{products.productList}" var="item">
						<div class="item">
							<div class="image">
								<h:graphicImage library="images" name="test.png"/>
	   						</div>
	   						<div class="content">
				    			<span class="header">#{item.name}</span>
				    			<div class="meta">
				    				<p>Price <span style="font-weight: bold; font-size: 15px;">#{item.price} â‚¬</span></p>
				    			</div>
				    			<div class="ui segment">
				    				#{item.description}
				    			</div>
				    			<div class="ui divider"></div>
				    			<div class="extra">
				    				<h:form>
					    				<h:commandButton action="#{products.goToProductDescription(item.id)}" styleClass="ui right floated primary button" value="More" /> 
									</h:form>
				    			</div>
							</div>
						</div>
					</ui:repeat>
				</div>
			</ui:fragment>
		</div>
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
